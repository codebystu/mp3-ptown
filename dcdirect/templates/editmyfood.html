{% extends "base.html" %}
{% block title %}My Food{% endblock %}
{% block content %}

<h3 class="white-text purple darken-3 center-align">Edit My Food</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('views.editmyfood', food_id=food.id) }}">
        <!-- food type -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix light-blue-text text-darken-4">folder</i>
                <input id="food_type" name="food_type" value="{{ food.food_type }}" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="food_type">Food Type</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Edit Food Type <i class="material-icons right">add</i>
                </button>
            </div>
        </div>
        <div class="row">
            {% for food in foods %}
            <div class="col s12 m6 l3">
              <div class="card blue-grey darken-1 center-align">
                <div class="card-content white-text">
                  <span class="card-title">{{ food.food_type }}</span>
                  
                </div>
                <div class="card-action">
                    <a href="#" class="btn green accent-4">Edit</a>
                    <a href="#" class="btn red">Delete</a>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
    </form>
</div>

{% endblock %}
